<html>


<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/restclient.js"></script>

</head>




<body>
    <div class="container">
        <h2 class="title">Registration</h2>
        <form name="registration" id="registration">

            <label for="firstname">First Name</label>
            <input type="text" name="first_name" id="firstname" placeholder="John">

            <label for="lastname">Last Name</label>
            <input type="text" name="last_name" id="lastname" placeholder="Doe">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john@doe.com">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

            <button onclick="register(event)" type="submit">Register</button>
        </form>
    </div>
</body>
<script>
    function register(e) {
        e.preventDefault()

        let data = Utils.formToJson("#registration");
        RestClient.post(
            "/webapp/rest/user",
            data,
            function(data) {
                console.log(data);
            },
            function(error) {
                console.log(error);
            }
        );

    }
</script>

</html>
